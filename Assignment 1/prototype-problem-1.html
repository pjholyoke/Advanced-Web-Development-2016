<body>
  <div>TODO write content</div>
  <script type="text/javascript"> 
    'use strict';

    function CSS(selector) { this.sel = document.querySelector(selector); }
    
     /* Add Prototype functions after this line */
    CSS.prototype.red = function() { 
      this.sel.style.color = "red"; 
      return this; 
    };
    
    CSS.prototype.size = function(s) { 
      this.sel.style.fontSize = s; 
      return this; 
    };
    
    CSS.prototype.bold = function() { 
      this.sel.style.fontWeight = "bold"; 
      return this; 
    };
    
    CSS.prototype.underline = function() { 
      this.sel.style.textDecoration = "underline"; 
      return this;
    };

     /* Do not change the code below.  Access the DOM object to change the styles */
     var div = new CSS('div');
     div.red().size('4em').bold().underline();
  </script>
</body>
